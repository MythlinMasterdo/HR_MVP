<!doctype html>
<html ng-app='app'>
  <head>
    <title>YouVsMarkZuckerberg</title>
    <link rel='stylesheet' type='text/css' href='style.css'>
    <link rel='stylesheet' href='http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css'>
  </head>
  <body>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js'></script>
    <script src='http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js'></script>
    <script src='http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js'></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
    <script src='http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js'></script>
    <script src='app.js' type='text/javascript'></script>
    <script src='youVsCalculator.js' type='text/javascript'></script>
    <div ng-controller='userInput'>
      <div ng-view>
        <img class='fbLogo' src='fbLogo.png'/>
        <div class='incomeInfo'>
          <h2 class='md-display-2'>Enter your Income</h2>
          <input type='number' ng-model='income' placeholder='Enter income here'></input>
          <input id='showHideButton' type='button' value='submit' ng-click='userInputIncome(); scroll(); saveIncome(); showDiv(); saveToScope();'></input>
        </div>
        <div id='bottom'>
          <h3 class='md-display-1'>It would take Zuckerberg</h3>
          <h3 class='numberCircle'>{{ youVsZuck }}</h3>
          <h3 class='md-display-1'>to earn your income</h3>
          <h3 class='perspective'>{{ perspective }}</h3>
          <h3 class='hasEarned'>Zuckerberg has earned {{ '$' + counter }} since you have been on this page</h3>
          <h4 class='forYou'>{{ forYou }}</h4>
        </div>
      </div>
    </div>
  </body>
</html>
