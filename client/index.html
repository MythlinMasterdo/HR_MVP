<!doctype html>
<html ng-app='app'>
  <head>
    <title>YouVsMarkZuckerberg</title>
  </head>
  <body>
    <link rel='stylesheet' type='text/css' href='style.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js'></script>
    <script src='app.js' type='text/javascript'></script>
    <script src='youVsCalculator.js' type='text/javascript'></script>
    <div ng-controller='userInput'>
      <div ng-view>
        <div>
          <h2>Enter your Income</h2>
          <input type='number' ng-model='income' placeholder='put income here'></input>
          <input id='showHideButton' type='button' value='submit' ng-click='userInputIncome(); scroll(); saveIncome(); showDiv()'></input>
        </div>
        <div id='bottom'>
          <h3>{{ youVsZuck }}</h3>
          <h3>{{ perspective }}</h3>
          <h3>Zuckerberg has earned: {{ '$' + counter }} since you have been on this page</h3>
        </div>
      </div>
    </div>
  </body>
</html>
